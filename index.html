<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <blockquote class="blockquote">
        <p>Which programming language you should learn first?</p>
      </blockquote>
      <div id="mainDiv">
        <h2>Fill out this form!</h2>
        <form id="user-data-collector">
          <label for="user-name">Enter your name:</label>
          <input id="user-name" type="text" name="user-name" />
          </br>
          <label for="user-difficulty">Difficulty level?</label>
          <select id="user-difficulty">
            <option value="easy">Easy</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          </br>
          <label for="user-adjective">Choose an Adjective:</label>
          <select id="user-adjective">
            <option value="general">General</option>
            <option value="niche">Niche</option>
          </select>      
          </br>
          <label for="user-color-preference">What is Your Color Preference?</label>
          <label>
            <input type="radio" id="color-dark" name="user-color-preference" value="dark">Dark
          </label>
          <label>
            <input type="radio" id="color-bright" name="user-color-preference" value="bright">Bright
          </label>
          </br>
          <label for="user-personality">Which Best Describes Your Personality?</label>
          <label>
            <input type="radio" id="personality-extrovert" name="user-personality" value="extrovert">Extrovert
          </label>
          <label>
            <input type="radio" id="personality-introvert" name="user-personality" value="introvert">Introvert
          </label>
          </br>
          <button id="resetForm" type="submit">Submit</button>
        </form>
      </div>
      <div id="resultsDiv" class="hidden">
        <h2>Results</h2>
        <div id="results">
          <p><span id="results-user-name"></span>, you got <span id="results-language"></span>!</p>
          <p>This is the information you provided:</p>
          <dl class="row">
            <dt class="col-sm-3">Difficulty: </dt>
            <dd class="col-sm-9"><span id="provided-difficulty"></span></dd>
            <dt class="col-sm-3">Adjective: </dt>
            <dd class="col-sm-9"><span id="provided-adjective"></span></dd>
            <dt class="col-sm-3">Color: </dt>
            <dd class="col-sm-9"><span id="provided-color"></span></dd>
            <dt class="col-sm-3">Personality: </dt>
            <dd class="col-sm-9"><span id="provided-personality"></span></dd>
          </dl>     
        </div>
      </div>
    </div>
  </body>
</html>
