<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <h1>Language Suggester</h1>
    <p>Fill out the form to see what programming language you should learn first! Click submit to see your results.</p>
    <form id="user-data-collector">
      <label for="user-name">Enter your name:</label>
      <input id="user-name" type="text" name="user-name" />
      </br>
      <label for="user-difficulty">Difficulty level?</label>
      <select id="user-difficulty">
        <option value="easy">Easy</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      </br>
      <label for="user-adjective">Choose an Adjective:</label>
      <label>
        <input type="radio" name="user-adjective" value="General">General
      </label>
      <label>
        <input type="radio" name="user-adjective" value="Niche">Niche
      </label>      
      </br>
      <button type="submit">Submit</button>
    </form>
    <div id="resultsDiv" class="hidden">
      <h2>Results</h2>
      <p id="results-user-name"></p>
      <p id="results"></p>
    </div>
  </body>
</html>
