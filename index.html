<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Suggester</h1>
        <blockquote class="blockquote">
          <p>Which programming language you should learn first?</p>
        </blockquote>
      </div>
      <div id="mainDiv" class="column-generic">
        <h2>Fill out this form!</h2>
        <form id="user-data-collector">
          <div class="form-group">
            <label for="user-name">Enter your name:</label>
            <input id="user-name" class="form-control" type="text" name="user-name" required />
          </div>
          <br />
          <div class="form-group">
            <label for="user-difficulty">Difficulty level?</label>
            <select id="user-difficulty" class="form-control">
              <option value="easy">Easy</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label for="user-adjective">Choose an Adjective:</label>
            <select id="user-adjective" class="form-control">
              <option value="general">General</option>
              <option value="niche">Niche</option>
            </select>
          </div>
          <br />
          <label for="user-color-preference">What is Your Color Preference?</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="color-dark" name="user-color-preference" value="dark" required />
            <label class="form-check-label" for="user-color-preference">Dark</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="color-bright" name="user-color-preference" value="bright" />
            <label class="form-check-label" for="user-color-preference">Bright</label>
          </div>
          <br />
          <label for="user-personality">Which Best Describes Your Personality?</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="personality-extrovert" name="user-personality" value="extrovert" required />
            <label class="form-check-label" for="user-personality">Extrovert</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="personality-introvert" name="user-personality" value="introvert" />
            <label class="form-check-label" for="user-personality">Introvert</label>
          </div>
          <br />
          <button id="resetForm" class="button" type="submit">Submit</button>
        </form>
      </div>
      <div id="resultsDiv" class="hidden">
        <h2>Results</h2>
        <div id="results">
          <div id="results-col-left" class="column-generic">
            <p><span id="results-user-name"></span>, you got <span id="results-language1"></span>!</p>
            <p>
              Click to read more about <a id="results-language-link" href=""><span id="results-language2"></span></a>!
            </p>
            <p>This is the information you provided:</p>
            <dl class="row">
              <dt class="col-sm-5">Difficulty:</dt>
              <dd class="col-sm-7"><span id="provided-difficulty"></span></dd>
              <dt class="col-sm-5">Adjective:</dt>
              <dd class="col-sm-7"><span id="provided-adjective"></span></dd>
              <dt class="col-sm-5">Color:</dt>
              <dd class="col-sm-7"><span id="provided-color"></span></dd>
              <dt class="col-sm-5">Personality:</dt>
              <dd class="col-sm-7"><span id="provided-personality"></span></dd>
            </dl>
          </div>
          <div id="results-col-right" class="column-generic">
            <div>
              <img id="image-program-language" src="" alt="image of programming logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
